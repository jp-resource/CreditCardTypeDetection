<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	
	<title>Credit Card Type Detection</title>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
	
	<script src="js/script.js"></script>
	
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="container">
		<h1>Credit Card Type Validation</h1>
		<fieldset>	
			<ol class="clearfix">
				<li class="column">
					<label for="cardNumber">Card Number</label>
					<input id="cardNumber" name="cardNumber" type="text" autocomplete="off" placeholder="" required>
				</li>
				<li id="credit_card_icons">
					<label>Payment Method</label>
					<img src="img/visa-curved-32px.png" width="51" height="32" alt="Visa" class="credit_card_icon" id="visa">
					<img src="img/mastercard-curved-32px.png" width="51" height="32" alt="Mastercard" class="credit_card_icon" id="mastercard">
					<img src="img/american-express-curved-32px.png" width="51" height="32" alt="American Express" class="credit_card_icon" id="amex">
					<img src="img/discover-curved-32px.png" width="51" height="32" alt="Discover Card" class="credit_card_icon" id="discover">
				</li>
				<li>
					<label for="cvvNumber">CVV Number</label>
					<input id="cvvNumber" name="cvvNumber" type="text" autocomplete="off" placeholder="" maxlength="4" required>
					<div id="cvv"></div>
				</li>
			</ol>
		</fieldset>
		
		<h2>Test numbers</h2>

		<ul id="test_number">
			<li><a href="#visa">Visa</a></li>
			<li><a href="#mastercard">Mastercard</a></li>
			<li><a href="#amex">American Express</a></li>
			<li><a href="#discover">Discover</a></li>
		</ul>
		
		<div id="footer">
			<p>Icons courtesy of <a href="http://www.thewebdesignblog.co.uk/downloads/free-png-credit-card-debit-card-and-payment-icons/">http://thewebdesignblog.co.uk</a></p>
		</div>
	</div>
</body>
</html>
